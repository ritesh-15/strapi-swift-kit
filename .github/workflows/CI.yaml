name: StrapiSwiftKit CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
      
      - name: Run tests with coverage
        run: swift test --enable-code-coverage
      
      - name: Build package
        run: swift build -v
